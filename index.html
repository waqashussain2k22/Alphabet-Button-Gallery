    <title>Alphabet Buttons</title>
    <style>
         .alphabet-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .alphabet-button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80px;
           
        }
        .word-image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .word-image-item {
            margin: 20px;
            text-align: center;
        }
        .word-image-item img {
    max-width: 200px;
    max-height: 200px;
    width: 100%;
    height: 100%;
    margin-top: 10px;
}
        .container {
            display: flex;
            justify-content: center;
            
        }
    </style>
</head>
